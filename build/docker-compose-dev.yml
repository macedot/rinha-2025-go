name: rinha-2025

services:
  redis:
    image: redis:8-alpine
    hostname: redis
    container_name: rinha-redis
    command: [ "redis-server", "--appendonly", "yes", "--appendfsync", "everysec" ]
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      start_period: 1s
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.30"
          memory: "100MB"
